<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Quran Website</title>
  </head>
  <body>
    <div class="side">
      <div class="logo_container">
        <div class="logo"><img src="assets/images/book.png" alt="" /></div>
        <ul class="icons">
          <li>
            <a href="#"><i class="bx bx-book-open"></i></a>
          </li>
        </ul>
      </div>
      <ul class="info">
        <li>
          <a href="#"><i class="bx bx-cog"></i></a>
        </li>
        <li>
          <a href="#"><i class="bx bx-log-out"></i></a>
        </li>
      </ul>
    </div>

    <div class="header">
      <h1 class="title">Quran</h1>
      <a href="#" class="btn">Support</a>
    </div>

    <!-- Start Quran -->
    <div class="container"></div>
    <!-- End Quran -->

    <div class="quran_popup">
      <div class="close_popup"><i class="bx bx-x"></i></div>
      <div class="ayat"></div>
    </div>
  </body>
  <script src="assets/js/main.js"></script>
</html>
